{% extends 'base.html' %}

{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

    <div class="container">
        <div class="row">
        {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Logged in as:</strong>
                <span>{{user.first_name}}</span>
            </header>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card" style="text-align: center;">
                            <div class="card-body">
                                <h5 class="card-title">Total Orders</h5>
                                <h4>{{orders_count}}</h4>
                                <a href="{% url 'my_orders' %}">View orders</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card" >
                            <div class="card-body">
                                <div style="text-align: center;">
                                    {% if user_profile.profile_picture %}
                                    <img src="{{user_profile.profile_picture.url}}" alt="Profile Picture" width="100" style="border-radius:50px;">
                                    {% endif %}
                                <p>{{user.email}}</p>
                                <p>{{user.phone}}</p>
                                </div>  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->




{% endblock %}
